<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="display-4 text-center">Currency exchange rates</div>
  <div class="APIContainer">
    <h4>Find out current currency exchange rates</h4>
    <div class="currencyContainer">
      <div style="margin-top: 16px">
          <p>From: </p>
          <p>To: </p>
      </div>
      <div style="margin-left: 20px">
        <input class="form-control marginTopBottom" type="text" id="inputCurrencyFrom" value="">
        <input class="form-control marginTopBottom" type="text" id="inputCurrencyTo" value="">
        <button class="btn btn-primary" id="buttonCurrency">Calculate</button>
      </div>
      <div class="currencyResult">
        <h4 id="currencyResult">Result: 0</h4>
      </div>
    </div>
  </div>
   <script src="main.js"></script>
</body>
</html>
